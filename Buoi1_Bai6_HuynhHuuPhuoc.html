<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bill = {
            price: 0,
            tip: ()=>{
                return  bill.price>=50||bill.price<=300 ? 0.15 : 0.2
            },
            total: ()=>{
                return (bill.price*(1+bill.tip())).toFixed(2)
            }
        }
        calcTip= ()=>{
            return bill.price*bill.tip()
        }
        var billArray = [125, 555, 44]
        var tipArray = []
        var totalArray = []

        billArray.forEach(element => {
            bill.price = element
            tipArray.push(calcTip())
            totalArray.push((bill.price*(1+bill.tip())).toFixed(2))
        });

        console.log(billArray)
        console.log(tipArray)
        console.log(totalArray)

    </script>
</body>
</html>
